<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Usuario</title>
<link rel="stylesheet" type="text/css" href="estilosEjercicioFormSesion.css">
</head>
<body>
	<!-- ENUNCIADO
	 PARTE 2
	 Ejercicio de matriculación en cursos.
	 La aplicación tiene que permitir a un usuario inscribirse en los cursos que le interesen.
	 Para ello se le mostrará un formulario inicial donde deberá escribir su nombre.
	 Ese formulario dará paso a una página en la que se mostrará el nombre escrito por el usuario (eco dato)
	 y un enlace que le permitirá matricularse en un curso.
	 EL sistema le permite repetir el proceso para matricularse en tantoss cursos como quiera. 
	 Se muestran los cursos y el nombre del usuario.(Añadir funcionalidades adicionales, borrar curso, etc.)
	 
	 PARTE 1
	 Ejercicio de validación de usuario y password
	 que de la bienvenida al usuario si los datos son correctos
	 mostrando además la fecha y la hora
	 y elige libremente como quieres que se comporte la aplicación si los datos son erróneos.
	 -->
	<div class="login-container">
        <h2>Parte 1 - Login</h2>
        <form action="ValidarPasswordFormServlet" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Ejemplo: CamiloPG">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="pepito es la correcta">
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>
    </div>

</body>
</html>
